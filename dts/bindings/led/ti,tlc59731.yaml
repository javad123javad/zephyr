description: TLC59731 RGB LED Controller
include: ["led-controller.yaml"]
compatible: "ti,tlc59731"
properties:
  enable-gpios:
    type: phandle-array
    description: |
      GPIO to use to enable/disable the controller.
  sdi-gpios:
    required: true
    type: phandle-array
    description: |
      GPIO to send command data to the controller.
  label:
    type: string
    description: |
      RGB Label

